    <script> //static

        class Pet {

            static color = 'black' // static 속성 (=정적속성)

            constructor(nameVal, ageVal, catVal){
                this.name = nameVal
                this.age = ageVal
                this.cat = catVal
            }
            eat(food){
                    console.log(`${this.name}이가 ${food}를 먹습니다.`);
                }   

            ageF(){
                console.log(`${this.name}이의 나이는 ${this.age}살 입니다.`);
            }

            catF(){
                console.log(`${this.name}이의 종은 ${this.cat}입니다.`);
            }

            //static 함수 (=정적 메소드)
            static namePrint(){
                console.log(`이름은 ${this.name} 입니다`);
            }
            static colorPrint(){
                console.log(`이름은 ${this.color} 입니다`);
            }
        }
