<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> /* get, set */
      class Square {
            #length  

                constructor(length){
                this.#length = length 
            }
                get length(){ //값을 보여줌
                    return this.#length
                }
                
                set length(length){ //값을 셋팅해줌
                    this.#length = length
                }

                get getParameter(){
                    return 4*this.#length
                }
                get getArea(){
                    return this.#length * this.#length
                }
            }
            const square = new Square(10) // -> get length를 보여주는 거임. this.length => this.#length
           console.log(`${square.length}`); 
            //console.log(square.getParameter()); 
            console.log(square.getArea); // get, set는 함수가 아니고 단순 지정 및 넘겨주는 역할이기 때문에 옆에 괄호를 없애고 사용해줘야함.

    </script>
</body>
</html>
