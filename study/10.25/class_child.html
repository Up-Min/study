    <script>
        class Rectangle { //사각형 넓이, 둘레 구하는 객체 만들기

            constructor(width, height){
                console.log(width, height);
                this.width = width
                this.height = height
            }

                //사각형의 둘레 구하는 메소드
                getParameter(){
                    return 2 * (this.width + this.height)
                }


                //사각형의 넓이 구하는 메소드
                getArea(){
                    return this.width * this.height
                }
            }

            class Square extends Rectangle {// 부모 Rectangle클래스 아래 자식 : Square클래스 선언
                constructor(length, length2){
                    super(length, length2) //부모의 생성자 함수를 호출하는. super을 쓰는 순간 Rectangle의 constructor을 가져온다.
                    // 부모의 생성자를 넘겨받을 함수 length, length2를 선언.

                }       
            }
            const square = new Square(20, 20)
            
            
            console.log(square.getArea()); //Rectangle의 자녀로서 메소드 추가 선언 없이 그대로 가져올 수 있어짐.
            console.log(square.getParameter()); 
            console.log(square.width);

            // console.log(rect.getArea());

    </script>
