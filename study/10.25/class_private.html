<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class Square {
            #length //this.length를 private로 사용하겠다는 정의
                
                constructor(length){
                this.#length = length //this.length에 #을 붙임 
            }
                getParameter(){
                    return 4*this.#length
                }
                getArea(){
                    return this.#length * this.#length
                }
            }
            const square = new Square(10)
           // square.length = -10 // 해버리면 length가 값이 변해버림. 즉 외부 방해없이 할 수 있는 private가 필요함.
            //.#length를 해서 값을 바꾸려해도 바꿀 수 없다고 뜸. 
           console.log(`${square.length}`); //private의 값이 되므로 undefined의 값이 떠버림.
            console.log(square.getParameter()); // 그래도 이미 값이 들어가 있기 때문에 결과값은 잘 뜬다.
            console.log(square.getArea()); //

    </script>
</body>
</html>
