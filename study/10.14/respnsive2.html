<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 960px;
        height: 500px;
        background: skyblue;
        margin: 0 auto;
    }
    #wrap div {
        width: 300px;
        height: 100%;
        display: inline-block;
    }

    #wrap div:first-child {
        background-color: salmon;
        margin-right: 200px; /* 마진 비율도 유지시켜줘야함. */
    }
    #wrap div:nth-child(2) {
        background-color: teal;
    }

    @media screen and (max-width: 959px) {
        #wrap {
            width: 100%;
        }        
        #wrap div:first-child {
            margin-right: 20.83%;
        }
        /* 녹색박스가 왜 내려오나? px로 고정되어있어서 밀려서 내려옴. */
        #wrap div {
            width: 31.25%;
        }
        }

</style>
<body>
    <div id="wrap">
        <div> </div>
        <div> </div>
    </div>
    <div ></div>
</body>
</html>
