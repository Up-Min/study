<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container {
      width: 960px;
      margin : 0 auto;
    }

    .navi{
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul{
      list-style: none;
      padding-top: 10px; 
      padding-bottom: 5px;
    }
    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;   
    }
    /* link(방문하지 않은 링크), visited (방문했던) */
    .navi a:link, .navi a:visited{  /* 방문한 링크와 방문하지 않은 링크를 설정 
        navi 자손의 a태그에 대응하는 애들은 선택한 내용*/
        color: black; /* 따로 스타일을 지정하지 않으면 파란색이나, 검정색으로 변경함 */
        text-decoration: none; /* href 밑에 생기던 밑줄을 없앰 */
    }

    /* 마우스를 오버했을 때 쓰는 hover, 키보드 탭키에 대응하는 focus*/
    .navi a:hover, .navi a:focus
    {
        background-color: antiquewhite;
        color: blueviolet;
        font-style: italic;
    }

    /* 클릭했을 때 뜨게하는, active */
    .navi a:active{
        background-color: red;
    }


    </style>
</head>
<body>
    <div class = "container">
        <nav class="navi">
            <ul>
              <li><a href="#">이용 안내</a></li>
              <li><a href="#">객실 소개</a></li>
              <li><a href="#">예약 방법 및 요금</a></li>
              <li><a href="#">예약하기</a></li>
            </ul>
          </nav>  
    </div>
</body>
</html>
