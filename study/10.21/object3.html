<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 3. prototype 방식 만들기
       // 이번에도. 앞으로도. 항상. 객체 = 속성 + 메소드
       function Pet(nameVal,ageVal,varVal) {
        //속성
        this.name = nameVal;
        this.age = ageVal;
        this.var = varVal;
       }
       /////////////function 밖에다 만드는 메소드 (차이점!)
       // 장점 ;메모리가 절약된다.
       // 객체명.prototype = function(){}

       Pet.prototype.eat = function (food){
        console.log(`${this.name}이/가 ${food} 먹는다.`);
       } // 특정 단어, food가 들어가있기 떄문에, 따로 eat.(food) 형태로 넣어줘야 결과값이 나오게 됨.

       Pet.prototype.agePrint = function(){
        console.log(`${this.name}이/가 ${this.age} 살이다.`);
       }
       Pet.prototype.varPrint = function(){
        console.log(`${this.name}이는 ${this.age}살. 종은 ${this.var}`);
       }

       const pet = new Pet('구름',7,"고양이");
       const pet2 = new Pet('달',5,"고양이");
       const pet3 = new Pet('별',3,"고양이");
       const pet4 = new Pet('해',2,"고양이");

       pet.varPrint()
       pet2.varPrint()
       pet3.varPrint()
       pet4.varPrint()




    </script>
</body>
</html>
