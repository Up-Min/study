<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료를 다루는 방법 : 배열, 객체 데이터(JSON)
        
        // 객체 데이터
        const product={
            name: `건조망고`,
            type: `당절임`,
            weight: 3,
            arr: [1,2,3,4]
        }   

        // 배열안에 객체데이터 두개를 넣는다.
        const product2 = [{
            name: `건조망고`,
            type: `당절임`,
            weight: 3
        },{
            name: `양파`,
            type: `초절임`,
            weight: 5
        }]

        console.log(JSON.stringify(product2)); // 객체의 모든 데이터를 문자열로 바꿔줌.
        
        // 문자열을 객체로 바꾸고 싶은 경우
        let product3 = JSON.stringify(product2); // 문자열
        console.log(product3); 
        console.log(JSON.parse(product3)); // 객체화 
        
        console.log(product2);
        console.log(product2[0]); // 첫번째 배열 가져올 수 있음
        console.log(product2[1]); // 두번째 배열 가져올 수 있음



    </script>
</body>
</html>
