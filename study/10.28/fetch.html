<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var url = "https://api.openweathermap.org/data/2.5/weather?"
            url += "appid=e88915e2f6a3faea10fbdb3c1f58eda2"
            url += "&units=metric"
            url += "&lang=kr"
            url += "&q=seoul"
    
        const getData = (url) => {
            return fetch(url)
        }
    //fetch 함수는 promise를 반환하기 때문에 then을 사용할 수 있음.
        getData(url).then(
            data => data.json()
        ).then ( //fetch, then을 붙일 수 있다. 마지막 then에 result가 들어가 있는것을 마지막 항으로 여긴다.
            result => console.log(result)
        )
            //fetch는 IE에서는 안 됨.
    </script>
</body>
</html>
