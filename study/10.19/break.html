<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i =0 ; i<5 ; i++){
            console.log(i+ "번째 반복문 입니다.")
            
            if(i===2){
                continue;
            } // continue 밑에 있는 코드 실행 안하고 바로 윗부분, for문으로 다시 올라가서 정상 진행함.
                // for, while, do while 문에서 사용함.
            console.log(`프로그램 종료`)

        }
    </script>
</body>
</html>
