<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span class="inner"> 테스트입니다 </span>
        <span class="inner2"> 테스트입니다 </span>
    </div>
    <script>
        const header = document.createElement('h1')
        const inner = document.querySelector('.inner')
        const inner2 = document.querySelector('.inner2')
        inner.parentNode.appendChild(header)
        // box태그를 선택하는 것과 비슷한 inner.parentNode.
         // 그래서 box.appendChild와 동일함

         console.log(inner.nextSibling.nextSibling);
            // 다음에 오는 형제들을 찍어줌. (공백 다음 그 다음 inner2)
         inner.nextSibling.nextSibling.innerHTML = '<h1> 바뀜 </h1>'


    </script>
</body>
</html>
