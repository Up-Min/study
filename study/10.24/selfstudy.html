<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>
   
    <script>
        const inputVar = document.querySelector('input')
        const spanVar = document.querySelector('span')
        const selectVar = document.querySelector('select')
        let returnValue;
        let cmValue ;
        let changeValue = 10;


        function calculate(){
            returnValue = (cmValue*changeValue).toFixed(2);
            spanVar.textContent = `${returnValue}`
        }

            selectVar.addEventListener("change",function(e){
                const option = e.currentTarget.options
                console.log(option);

                const optionIndex = e.currentTarget.options.selectedIndex
                // 이거 e.currentTarget.options.selectedIndex 너무 헷갈림...
                console.log(optionIndex);


                changeValue = (option[optionIndex].value)
                console.log(changeValue);

                calculate()
            })

            inputVar.addEventListener("keyup",function(e){
                cmValue = e.currentTarget.value
                calculate()
            })


        


    </script>

</body>
</html>
