<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script> <!-- library 형태이므로 가져와줘야함 -->
</head>
<body>
    <h1>
        <strong>조작조작조작조작</strong>
    </h1>
        <p class="ct1"> 내용1 </p>
        <p class="ct1"> 내용2 </p>
        <p class="ct2"> 내용3 </p>
        <p class="ct2"> 내용4 </p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>

    <script>
        $(function(){
            $("strong").unwrap(); // 요소를 감싸고 있는 부모태그를 없애버림
            $(".ct1").wrap("<div />"); // 해당 클래스인 애 하나하나 따로따로 부모태그를 걸어버림
            $(".ct2").wrapAll("<div />"); //해당 클래스에 해당하는 애들 한꺼번에 부모태그를 걸어버림
            $("li").wrapInner("<h3 />") //li 내부에 안에 h3라는 태그를 넣고 감싸버림.
        })
    </script>
</body>
</html>
