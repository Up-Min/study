<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실전문제</title>
    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: separate;
          text-align: center;
        }
        th, td { padding:10px 20px; }
    </style>
</head>
<body>
    <div style="float: left" >
            <table width = "200" height = "300">
            <caption><h4>1</h4></caption>
                <tr>
                    <td width = "100">1</td>
                    <td>2</td>
                    <td width = "100">3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
        </table>    
    </div>
    <div style = "width : 50%; float: right"> <!-- 좌, 우로 배열하고 싶을 때! -->
            <table width = "300" height = "300">
            <caption><h4>2</h4></caption>
                <tr>
                    <td rowspan="3">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td colspan="2">6</td>
                </tr>
                <tr>
                    <td colspan="2">7</td>
                    <td>8</td>
                </tr>
        </table>  
    </div>
    <div style = "float: left"> 
    
        <table width = "300" height = "300">
            <caption><h4>3</h4></caption>
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </table>
    </div>
    <div style= "width : 50%; float: right">
        <table width = "300" height = "300">
            <caption><h4>4</h4></caption>
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td colspan="2">6</td>
    
                </tr>
                <tr>
                    <td colspan="3">7</td>
                </tr>
        </table>
    </div>
    
</body>
</html>
