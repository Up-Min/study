<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src=".\image\tangerines.jpg" alt="레드향" height = "50%" width="50%"> 
    <img src="./image/tangerines.jpg" alt="레드향">
    <!-- 이미지 태그 이용법, src에는 이미지 위치, alt에는 이미지 설명, 필수로 넣어야 함. 웹 접근성을 위하여-->
    <!-- alt : 이미지를 표시할 수 없는 경우 대체 텍스트를 표현함 -->
    <img src="./image/mic.jpg" alt="카메라">
