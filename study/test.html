<!DOCTYPE html>  <!-- HTML 5로 작성함 -->
<html lang="ko"> <!-- 웹 브라우저 언어, "ko" 로 바꿔줘야함. 웹 접근성의 기준이 되는 부분 -->

<head> <!-- 브라우저 해독에 필요한 내용이 주로 들어감, 내용 넣는 것 지양 -->
    <meta charset="UTF-8"> <!-- 인코딩 : 문자의 깨짐 방지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEst Page 1</title> <!-- 웹 브라우저의 이름 (title) -->
</head>

<body> <!-- 실제 웹 브라우저 화면에 대응하는 내용 -->
    <!-- 태그 사용법, 코드를 작성할때는 들여쓰기, 줄 맞추기 신경써서 작성하기 -->
    <h1> !!!! Hello world !!!! </h1> 
    <h4> ! Hello world ! </h4>
   <!-- 예외, <br> <br/> 태그, 줄바꿈 태그임. 따로 짝 맞출 필요 없음 -->
   <h1> !!!! Hello world !!!! </h1> 
   <br>
   <h1> !!!! Hello world !!!! </h1> 
   <!-- <hr> <hr /> 태그, 구분선을 만들어 주는 태그   -->
   <hr>
   <h1> !!!! Hello world !!!! </h1> 
  <h1 title = "header"> hello! </h1> <!-- 속성이름 = 속성값 사용하여 내용 꾸밀 수 있음 -->

    
  
</body>
</html>
