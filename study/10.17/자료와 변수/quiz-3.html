<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      var rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      var r = Number(rawInput);
      var space = (3.14 * r * r);
      var circle = (2 * 3.14 * r);

      console.log(`원의 넓이는 ${space} 입니다.`);
      console.log(`원의 둘레는 ${circle} 입니다.`);

      document.write(`원의 넓이는 ${space} 입니다.`); 
      document.write(`원의 둘레는 ${circle} 입니다.`);

      //원의 넓이와 둘레를 구해 출력하세요.
    </script>
  </head>
  <body></body>
</html>
