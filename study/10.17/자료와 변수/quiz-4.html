<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      var moneyinput = prompt("달러를 입력하세요",0);
      var dollar = Number(moneyinput);
      var won = dollar*1270;
      //달러와 원화를 구해 출력하세요.
      console.log(`입력받은 달러는 ${dollar} 달러입니다. 변환된 원화는 ${won} 원입니다.`);
      document.write(`입력받은 달러는 ${dollar} 달러입니다. 변환된 원화는 ${won} 원입니다.`);

    </script>
  </head>
  <body></body>
</html>
