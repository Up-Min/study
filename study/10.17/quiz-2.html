<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");
      console.log(rawInput);

      // 입력을 숫자로 변경하고 inch 단위로 변경합니다.
       var output = (Number(rawInput) * 0.393701) + " inch" ;
       console.log(output);
       console.log(`결과 : ${output} 입니다.`);
       // ``백틱을 이용해서 변수와 문자열 한번에 출력할 수 있음

      // 출력합니다.
        document.write(output);
    </script>
  </head>
  <body></body>
</html>
