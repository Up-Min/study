<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery</title>
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/delivery.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="wrap">
        <div class="delvisual">
          <!-- 딜리버리 첫번째 사진(햄버거 쪽) 공간 -->
          <div class="deltitle1">
            <!-- 딜리버리 첫번째 햄버거 사진 위치 -->
            <div class="sub_deltitle1">
              <!-- 첫번째 햄버거 사진 내 글자  -->
              <p>
                쉐이크쉑 딜리버리,
                <br />
                차원이 다른 딜리버리의 시작
              </p>
            </div>
          </div>
        </div>
        <div class="mainbox">
          <!-- 딜리버리 버튼모양부터 ~ 오토바이 끝까지 공간. -->
          <div class="order_box">
            <!-- 딜리버리 네모 박스 -->
            <fieldset>
              <legend>딜리버리</legend>
              <!-- 주문하기 박스 상단 딜리버리 -->
              <p>*아이콘 클릭 시, 해당 어플로 이동합니다.</p>
              <button class="order_btn" onclick="Moving()">주문하기</button>
              <!-- 주문하기 버튼 -->
              <div class="deliveryLink">
                <!-- 딜리버리 네모박스 __ 어플 링크 -->
                <a href="https://bit.ly/2VHVw5j" target="_blank"
                  ><img src="../img/del_01.png" alt="해피오더"
                /></a>
                <a
                  href="https://share.coupangeats.com/qh5viaDNDeb"
                  target="_blank"
                  ><img src="../img/del_02.png" alt="쿠팡"
                /></a>
                <a
                  href="https://baeminkr.onelink.me/XgL8/SHAKELIST"
                  target="_blank"
                  ><img src="../img/del_03.png" alt="배민"
                /></a>
                <a href="https://www.yogiyo.co.kr/ss/JgCflg" target="_blank"
                  ><img src="../img/del_04.png" alt="요기요"
                /></a>
              </div>
            </fieldset>
          </div>
          <p class="deltitle2">Now on Delivery</p>
          <!-- Now on Delivery 글자 -->
          <p class="deltitle2_underline"></p>
          <!-- Now on Delivery 글자 __ 밑에 녹색 언더라인 -->
          <div class="delbox">
            <img src="../img/del_bike_01.png" alt="딜리버리" />
            <!-- 녹색 del바이크 사진 -->
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script>
      $("#header").load("./Include/Header.html");
      $("#footer").load("./Include/Footer.html");
    </script>
  </body>
</html>
