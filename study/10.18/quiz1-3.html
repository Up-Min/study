<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));
      console.log(a);

        if(a>0){
          alert(`입력된 값 ${a}는 양수입니다`);
        } else if (a === 0){
          alert(`입력된 값 ${a}는 0입니다`);
        } else{
          alert(`입력된 값 ${a}는 음수입니다`);
        }

    </script>
  </head>
  <body></body>
</html>
