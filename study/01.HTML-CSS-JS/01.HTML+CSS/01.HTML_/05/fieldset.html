<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">  <!-- 폼을 선언하면서 폼을 쓸 수 있는 구역이 만들어짐 -->
    <fieldset> <!-- 하나의 필드를 만들어 줌 -->
      <legend>상품 선택</legend> <!-- 필드에서 제목 '상품선택' 등 을 만둘어줌 -->
      <p>필드-레전드-내용테스트</p>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>      
  </form>
</body>
</html>
