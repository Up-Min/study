<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <style>
    hr {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>여러 데이터 나열하기</h1>
  <form action="">
    <!-- 드롭 다운 목록 -->
    <label for="prod1">상품 선택</label>
    <!-- select, option 이용하여 생성. option value를 넣어줘야함  -->
    <select name="prod1" id="pro">
      <option value="special_3" selected>선물용 3kg</option>
      <!-- 서버에는 pro라는 태그로 special_3이라는 정보가 들어가게 됨. -->
      <option value="special_5">선물용 5kg</option>
      <option value="family_3">가정용 3kg</option>
      <option value="family_5">가정용 5kg</option>
    </select>
    <hr>
    <!-- 데이터 목록, 사용하는 방법은 동일함.  -->
    <label for="prod2">포장 여부 </label>
    <input type="text" id="prod2" list="pack"><!-- text타입인데 pack에 연결되어있음 -->
    <datalist id="pack"> <!-- datalist id = list 그래서 텍스트를 누르면 밑에 옵션 벨류가 열림
    반드시, input type list-datalist  연결해서 사용해야함-->
      <option value="package">선물 포장</option>
      <option value="nopackage">포장 안함</option>
    </datalist>

    <datalist>
      <option value=""></option>
    </datalist>
  </form>
</body>
</html>
