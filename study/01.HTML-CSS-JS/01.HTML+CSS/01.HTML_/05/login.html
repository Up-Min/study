<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title>로그인</title>
  </head>
  <body>
	  <!-- action 폼태그 : 해당하는 웹 사이트로 정보들을 넘김. -->
    <form action="./label.html" method="post">
    <!-- method : get, post가 있음. 차이점 중요
    get: http://127.0.0.1:5500/01.HTML+CSS/01.HTML_/05/label.html?- ? 뒤에 있는 것들은 데이터(쿼리스트링)
    & 단위로있는 데이터들, user_id / user_pw- key, 그 뒤에 오는 값 value
    즉, 주소에 데이터를 실어 보내는 방식

    post: http://127.0.0.1:5500/01.HTML+CSS/01.HTML_/05/label.html - 주소에 아무것도 없음
    데이터를 전송해주는 것은 동일하나 숨겨서 보냄
  
    그러면 얘네는 언제 쓰냐?
    
    get은 보안유지가 굳이 필요없는 데이터를 보낼 때 사용, data가 크지 않을 경우에 사용 
    post는 보안이 필요한 것들, 데이터가 큰 것들을 보낼 때 주로 사용
  -->

    <fieldset>
    	<label>아이디: <input type="text" id="user_id" size="10" maxlength="10"></label>
      <!-- maxlength 사용시 글자 최대 수 지정 가능 -->
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="내 개인정보를 넘깁니다">
    </fieldset>
  </form>
  </body>
</html>
