<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h2>레드향 샐러드 레시피</h2>
  <p><b>재료: </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
  <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>  
  <h4>재료 준비</h4>
  <ol type="a"> <!-- ol의 어떤 타입을 사용할 지 지정 -->
    <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
    <li>레드향과 아보카도, 토마토를 먹기 좋은 크기를 썰어둡니다.</li>
  </ol>
  <h4>드레싱 준비</h4>
  <ol type="a" start="3"> <!-- 앞에서 지정한 타입에 이어서 숫자 붙일 수 있게 지정  -->
    <li>드레싱 재료를 믹서에 갈아줍니다.</li>
    <li>이건 예상 못했겠지.</li>
  </ol>
  <h4>샐러드 완성</h4>
  <ol type="a" start="5"> <!-- type a가 4에서 끝났으므로 5로 해줘야함, 안그러면 겹침 -->
    <li>볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
  </ol>    
</body>
</html>
