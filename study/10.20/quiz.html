<body> 
    <script> /* 윤년 체크하는 함수 */
        function checkdate (year) {
            let result;
           if (year%4==0 && year%100!==0){
            result = '윤년';
           }else if (year%400==0){
            result = '윤년';
           }
           else{
           result = '윤년 아님';
           }
           return result;
        }

        let check = checkdate (2011);
        console.log(check);

    </script>
</body>
</html>
