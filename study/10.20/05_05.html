<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
    <body>
        <script>
            var num = 1; // 전역변수
            //함수선언
            function love(){
              var a = num+1; //지역변수
              console.log('a:',a);
            }
            //지역변수는 선언 된 해당 함수를 벗어났을 때, 사용할 수 없어짐
            love();
            console.log(num);
        </script>
</body>
</html>
