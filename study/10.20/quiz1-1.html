<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
          let result = 1;
          if(a>b){
            for(let i=0; i<a; i++){
              result = result*(b+i);
            }
            return result;
          }
          else {
            for(let i=0; i<b; i++){
              result = result*(a+i);
            } 
            return result;
          }
      };

      console.log(multiplyAll(1, 3));
      console.log(multiplyAll(1, 2));
    </script>
  </head>
  <body></body>
</html>
