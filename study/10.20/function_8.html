<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>함수</title>
    <script>
      var num = 100;

      // 라이언 개발자
      function menu() {
        num += 100;
        alert(num);
      }
      menu();

      // 어피치 개발자
      function menu() {
        alert(num);
      }
      // 원래는 이따구로 한거를 
  </script>
  </head>
  <body></body>
</html>
