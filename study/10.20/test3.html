        const numbers = [273,52,103,32,57]

        function min(a) {
            let i;
            for(i = 0 ; i<a.length ; i++){
                if(a[i]<a[i+1]){
                    a[i] = a[i+1];
                }
            }
            return a[0];
        }

        let result = numbers.map(function(value){
            return  min(numbers) // min function에 number 적용
        }) 
        console.log(result);

        let result1 = numbers.map(function(value){
            return value

        let result2 = numbers.map(function(value){
            return min(value)
        })
