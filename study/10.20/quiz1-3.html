<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (first,...array) {
        let output = first;
        let item = array;
        for (const item of array){
            if (output < item){
                 output = item;
            }
          }
          return output;
      };

      console.log(max(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>
