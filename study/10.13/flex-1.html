<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      width: 700px;
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      display: flex; /* 안에 있는 item(box) default가 수평으로 정렬 됨 */
      /* display: grid; */
    }
    .box {
      padding: 5px 45px;
      margin: 5px;   
      width: 80px;
      background-color: #222;   
    }               
    p {
      color: #fff;
      text-align: center;
    }
    /* flex direction : 방향 지정 */
    #opt1 {
      flex-direction: row; /* dafault, 왼 -> 오 */
    }
    #opt2 {
      flex-direction: row-reverse; /* 오->왼 */
    }
    #opt3 {
      flex-direction: column; /* 위 -> 아래 */
    }
    #opt4 {
      flex-direction: column-reverse; /* 아래 -> 위 */
    }


  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>            
</body>
</html>
